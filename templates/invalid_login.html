<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #292929;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff4c4c;
            margin-bottom: 10px;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        a.button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>‚ùå Invalid Login</h1>
        <p>Username or password is incorrect.</p>
        <a class="button" href="{{ url_for('login') }}">Try Again</a>
    </div>
</body>
</html>
