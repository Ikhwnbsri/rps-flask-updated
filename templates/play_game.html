<!DOCTYPE html>
<html>
<head>
    <title>RPS Game - Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .game-area {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        .choice {
            text-align: center;
        }
        .choice input[type="radio"] {
            display: none;
        }
        .choice label {
            display: block;
            width: 100px;
            height: 100px;
            border: 3px solid #ccc;
            border-radius: 50%;
            font-size: 40px;
            line-height: 100px;
            cursor: pointer;
            transition: 0.3s ease;
            background-color: white;
        }
        .choice input[type="radio"]:checked + label {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        .button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #45a049;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors Game</h1>
            <a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a>
        </div>

        <div class="game-area">
            <h2>Choose Your Move</h2>
            <form method="POST" action="{{ url_for('play_game') }}">
                <div class="choices">
                    <div class="choice">
                        <input type="radio" id="rock" name="move" value="rock" required>
                        <label for="rock">ü™®</label>
                        <div>Rock</div>
                    </div>
                    <div class="choice">
                        <input type="radio" id="paper" name="move" value="paper">
                        <label for="paper">üìÑ</label>
                        <div>Paper</div>
                    </div>
                    <div class="choice">
                        <input type="radio" id="scissors" name="move" value="scissors">
                        <label for="scissors">‚úÇÔ∏è</label>
                        <div>Scissors</div>
                    </div>
                </div>

                <button type="submit" class="button">Play!</button>
            </form>
        </div>

        <div class="nav-buttons">
            <a href="{{ url_for('dashboard') }}" class="button">Dashboard</a>
            <a href="{{ url_for('leaderboard') }}" class="button">Leaderboard</a>
        </div>
    </div>
</body>
</html>
