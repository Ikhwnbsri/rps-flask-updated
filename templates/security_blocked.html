<!-- templates/security_blocked.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #292929;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #ff4c4c;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
        }
        .ip-box {
            background-color: #121212;
            border: 1px solid #ff4c4c;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: inline-block;
            font-family: monospace;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #bbbbbb;
        }
        .countdown {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }
        a.button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        a.button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš« Access Blocked</h1>
        <p>Your IP address has been temporarily blocked due to suspicious activity.</p>
        <div class="ip-box">{{ ip }}</div>
        <p class="info">This block usually lasts 60 seconds. If you believe this was a mistake, please wait and try again.</p>
        <div class="countdown">
            Time remaining: <span id="timer">60</span> seconds
        </div>
        <a class="button" href="{{ url_for('login') }}">Retry Login</a>
    </div>

    <script>
        let seconds = 60;
        const timerElement = document.getElementById("timer");

        const countdown = setInterval(() => {
            seconds--;
            if (seconds >= 0) {
                timerElement.textContent = seconds;
            } else {
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
